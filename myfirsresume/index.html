<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Редактор резюме</title>
    <link rel="stylesheet" href="../resume/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="avatar" aria-hidden="true"></div>
          <div class="brandText">
            <div class="title">Редактор</div>
            <div class="subtitle">Сохранение = публикация на главной странице</div>
          </div>
        </div>
        <div class="topActions">
          <a class="btn btnSmall" href="/">Открыть публичную</a>
        </div>
      </div>

      <div class="grid" style="grid-template-columns: 1fr;">
        <section class="card" id="loginCard">
          <div class="cardHeader">
            <div class="cardTitle">Войти по email</div>
            <div class="cardSub">Отправим magic link. После входа откроется редактор.</div>
          </div>
          <div class="cardBody">
            <label class="fieldLabel" for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" />
            <div style="margin-top: 12px;">
              <button class="btn btnPrimary" id="sendBtn" type="button">Получить ссылку</button>
            </div>
            <div class="status" id="loginStatus"></div>
          </div>
        </section>

        <section class="card" id="editorCard" style="display:none;">
          <div class="cardHeader">
            <div class="cardTitle">Резюме</div>
            <div class="cardSub">Нажмите “Сохранить” — и оно сразу станет доступно на корне домена.</div>
          </div>
          <div class="cardBody">
            <div class="grid" style="grid-template-columns: 1fr 1fr; margin-top: 0;">
              <div>
                <label class="fieldLabel" for="displayName">Имя</label>
                <input id="displayName" type="text" placeholder="Юрий" />
              </div>
              <div>
                <label class="fieldLabel" for="lastName">Фамилия</label>
                <input id="lastName" type="text" placeholder="Охакин" />
              </div>
            </div>

            <label class="fieldLabel" for="title">Должность</label>
            <input id="title" type="text" placeholder="Frontend Developer" />

            <div class="grid" style="grid-template-columns: 1fr 1fr; margin-top: 0;">
              <div>
                <label class="fieldLabel" for="city">Город</label>
                <input id="city" type="text" placeholder="Москва" />
              </div>
              <div>
                <label class="fieldLabel" for="age">Возраст</label>
                <input id="age" type="text" inputmode="numeric" placeholder="27" />
              </div>
            </div>

            <label class="fieldLabel" for="photoUrl">Фото (URL)</label>
            <input id="photoUrl" type="url" placeholder="https://..." />
            <div class="hint">Превью:</div>
            <div class="avatar" style="width:64px;height:64px;border-radius:14px;">
              <img id="photoPreview" alt="" style="display:none;" />
            </div>

            <label class="fieldLabel" for="about">О себе</label>
            <textarea id="about" placeholder="2–6 предложений о себе"></textarea>

            <label class="fieldLabel" for="experience">Опыт работы</label>
            <textarea id="experience" placeholder="Компания — роль — даты&#10;- достижение&#10;- достижение" style="min-height: 220px;"></textarea>

            <label class="fieldLabel" for="education">Образование</label>
            <textarea id="education" placeholder="ВУЗ — специальность — годы"></textarea>

            <label class="fieldLabel" for="skills">Навыки</label>
            <textarea id="skills" placeholder="Стек, технологии, инструменты"></textarea>

            <label class="fieldLabel">Контакты</label>
            <div class="grid" style="grid-template-columns: 1fr 1fr; margin-top: 0;">
              <div>
                <label class="fieldLabel" for="telegram">Telegram</label>
                <input id="telegram" type="text" placeholder="@username" />
              </div>
              <div>
                <label class="fieldLabel" for="emailPublic">Почта</label>
                <input id="emailPublic" type="email" placeholder="you@example.com" />
              </div>
            </div>
            <label class="fieldLabel" for="phone">Телефон</label>
            <input id="phone" type="text" inputmode="tel" placeholder="+7 999 123-45-67" />

            <label class="fieldLabel" for="contacts">Другие ссылки (опционально)</label>
            <textarea id="contacts" placeholder="GitHub, LinkedIn и т.п."></textarea>

            <div style="margin-top: 12px; display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn btnPrimary" id="saveBtn" type="button">Сохранить и опубликовать</button>
            </div>
            <div class="status" id="saveStatus"></div>
            <div class="hint">Публичная страница: <span class="mono" id="publicLink">—</span></div>
          </div>
        </section>
      </div>
    </div>

    <script src="/app/supabase-config.js"></script>
    <script type="module" src="./editor.js"></script>
  </body>
</html>
