<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Резюме</title>
    <link rel="stylesheet" href="../resume/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="avatar">
            <img id="avatarImg" alt="" style="display:none;" />
          </div>
          <div class="brandText">
            <div class="title" id="candidateName">Кандидат</div>
            <div class="subtitle" id="candidateTitle">Резюме</div>
          </div>
        </div>
      </div>

      <div class="grid">
        <section class="card" aria-label="Резюме">
          <div class="cardHeader">
            <div class="cardTitle">Резюме</div>
            <div class="resumeMeta">
              <div id="metaLine"></div>
              <div>Обновлено: <span class="mono" id="updatedAt">—</span></div>
            </div>
          </div>
          <div class="cardBody">
            <div id="aboutWrap" class="classicSection" style="display:none;">
              <div class="classicTitle">О себе</div>
              <div class="classicText" id="aboutOut"></div>
            </div>

            <div id="experienceWrap" class="classicSection" style="display:none;">
              <div class="classicTitle">Опыт работы</div>
              <div class="classicText" id="experienceOut"></div>
            </div>

            <div id="educationWrap" class="classicSection" style="display:none;">
              <div class="classicTitle">Образование</div>
              <div class="classicText" id="educationOut"></div>
            </div>

            <div id="skillsWrap" class="classicSection" style="display:none;">
              <div class="classicTitle">Навыки</div>
              <div class="classicText" id="skillsOut"></div>
            </div>

            <div id="contactsWrap" class="classicSection" style="display:none;">
              <div class="classicTitle">Контакты</div>
              <ul class="classicList" id="contactsList"></ul>
            </div>
          </div>
        </section>

        <aside class="card" aria-label="AI‑матчинг">
          <div class="cardHeader">
            <div class="cardTitle">Оценить матч</div>
            <div class="cardSub">
              Вставьте ссылку на вакансию (или текст) — AI вернёт краткий вывод и процент соответствия.
            </div>
          </div>
          <div class="cardBody">
            <label class="fieldLabel" for="vacancyUrl">Ссылка на вакансию</label>
            <input id="vacancyUrl" type="url" placeholder="https://..." autocomplete="off" />

            <label class="fieldLabel" for="vacancyText">…или вставьте описание</label>
            <textarea id="vacancyText" placeholder="Требования, стек, задачи, условия…"></textarea>

            <div style="margin-top: 12px; display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn btnPrimary" id="matchBtn" type="button">Оценить матч</button>
            </div>

            <div class="status" id="matchStatus"></div>
            <div class="resultBox" id="resultBox" style="display:none;">
              <div class="resultTop">
                <div class="badge badgeOk" id="matchBadge">Match</div>
                <div class="mono" id="matchPercent">—%</div>
              </div>
              <div class="resultText" id="matchText"></div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="/app/supabase-config.js"></script>
    <script type="module" src="./home.js"></script>
  </body>
</html>
